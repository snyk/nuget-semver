version: 2.1

orbs:
  prodsec: snyk/prodsec-orb@1

executors:
  docker-node:
    parameters:
      version:
        default: "lts"
        type: string
    docker:
      - image: cimg/node:<<parameters.version>>

commands:
  install:
    steps:
      - run:
          name: Install
          command: npm install
  test:
    steps:
      - run:
          name: Test
          command: npm test
  release:
    steps:
      - run:
          name: Release
          command: npx semantic-release

jobs:
  security-scans:
    resource_class: small
    parameters:
      node-version:
        type: string
    executor:
      name: docker-node
      version: << parameters.node-version >>
    steps:
      - checkout
      - install
      - prodsec/security_scans:
          mode: auto
          open-source-additional-arguments: --exclude=test
          iac-scan: disabled

  test:
    resource_class: small
    parameters:
      node-version:
        type: string
    executor:
      name: docker-node
      version: << parameters.node-version >>
    steps:
      - checkout
      - install
      - test

  release:
    resource_class: small
    executor:
      name: docker-node
    steps:
      - checkout
      - install
      - release

workflows:
  version: 2
  test:
    jobs:
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: snyk-vuln-alerts-sca
          filters:
            branches:
              ignore:
                - main
      - security-scans:
          name: Security Scans
          node-version: "16.1.0"
          context:
            - open_source-managed
            - nodejs-install
          filters:
            branches:
              ignore:
                - main
      - test:
          name: Test Node << matrix.node-version >>
          context: nodejs-install
          matrix:
            parameters:
              node-version: ["10.24.1", "12.22.1", "14.16.1", "16.1.0"]
          filters:
            branches:
              ignore:
                - main
  release:
    jobs:
      - security-scans:
          name: Security Scans
          node-version: "16.1.0"
          context:
            - open_source-managed
            - nodejs-install
          filters:
            branches:
              only:
                - main
      - release:
          name: Release
          context: nodejs-lib-release
          filters:
            branches:
              only:
                - main
